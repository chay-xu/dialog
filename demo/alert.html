<!doctype html>
<html style="">
<head>
	<title>alert警告层</title>
	<link rel="stylesheet" type="text/css" href="../src/css/layout.css">
</head>
<body style="height: 1200px; margin:0;">
	<div class="pager_nav" style="position: relative;height: 300px; width: 1050px;border: 1px solid red; margin: 20px;overflow:auto;" id="table-warp">
		<select>
			<option>1</option>
		</select>
		<div style="height:350px;">1111111我的偶尔1111111</div>
	</div>
	<input type="button" id="alert" value="快捷警告层">
	<script type="text/javascript">
	window.onerror = function(msg,url,line,col,error){
	    //没有URL不上报！上报也不知道错误
	    if (msg != "Script error." && !url){
	        return true;
	    }
	    //采用异步的方式
	    //我遇到过在window.onunload进行ajax的堵塞上报
	    //由于客户端强制关闭webview导致这次堵塞上报有Network Error
	    //我猜测这里window.onerror的执行流在关闭前是必然执行的
	    //而离开文章之后的上报对于业务来说是可丢失的
	    //所以我把这里的执行流放到异步事件去执行
	    //脚本的异常数降低了10倍
	    setTimeout(function(){
	        var data = {};
	        //不一定所有浏览器都支持col参数
	        col = col || (window.event && window.event.errorCharacter) || 0;
	 
	        data.url = url;
	        data.line = line;
	        data.col = col;
	        if (!!error && !!error.stack){
	            //如果浏览器有堆栈信息
	            //直接使用
	            data.msg = error.stack.toString();
	        }else if (!!arguments.callee){
	            //尝试通过callee拿堆栈信息
	            var ext = [];
	            var f = arguments.callee.caller, c = 3;
	            //这里只拿三层堆栈信息
	            while (f && (--c>0)) {
	               ext.push(f.toString());
	               if (f  === f.caller) {
	                    break;//如果有环
	               }
	               f = f.caller;
	            }
	            ext = ext.join(",");
	            data.msg = ext;
	        }
	        //把data上报到后台！
	        console.log(data);
	    },0);
	 
	    return true;
	};
	</script>
	<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../src/dialog.js"></script>
	<script type="text/javascript">

	var arr = [], num = 0;
	
		arr[ num++ ] = Dialog({

		 * @return Dialog
		 */
		dialog.alert( '<div style="padding:10px 50px;">成功</div>', function(t){alert(t)})

	})
	</script>
