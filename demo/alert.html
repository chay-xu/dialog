<!doctype html>
<html style="">
<head>
	<title>alert警告层</title>
	<link rel="stylesheet" type="text/css" href="../css/layout.css">
</head>
<body style="height: 1200px; margin:0;">
	<div class="pager_nav" style="position: relative;height: 300px; width: 1050px;border: 1px solid red; margin: 20px;overflow:auto;" id="table-warp">
		<select>
			<option>1</option>
		</select>
		<div style="height:350px;">1111111我的偶尔1111111</div>
	</div>
	<input type="button" id="alert" value="快捷警告层">

	<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../dialog.js"></script>
	<script type="text/javascript">

	var arr = [], num = 0;
	
		arr[ num++ ] = Dialog({
			type: 'alert',
			container: '#table-warp',
			shade: false,
			// shadeClose: true,
			title: 'false',
			left: '0',
			top: '0',
			width: '230',
			height: '80',
			// delay: 600,
			html: '真的吗？',
			// fixed: true,
			drag: {
				// limit: true
				// range: [40,400,320,40],
				// lockX: true
			},
			align: 'center',
			button: [
                {
                    name: '确定',
                    callback: function(){
                    	dialog.load( 'Loading', 600, true )
                    },
                    disabled: false,
                    focus: true
                }
            ]
		})

	$( '#alert' ).click(function(){
		/**
		 * @prama { string } 消息内容
		 * @prama { string } 标题
		 * @prama { function } ok 确认回调事件
		 * @return Dialog
		 */
		dialog.alert( '<div style="padding:10px 50px;">成功</div>', function(t){alert(t)})

	})
	</script>
</body>
</html>
