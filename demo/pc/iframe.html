<!doctype html>
<html style="">
<head>
	<title>iframe加载层</title>
	<link rel="stylesheet" type="text/css" href="../../src/pc/css/layout.css">
</head>
<body style="height: 1200px;width: 1600px; margin:0;">
	因为使用ajax加载，请使用本地服务器查看
	<div class="pager_nav" style="position: relative;height: 300px; width: 1050px;border: 1px solid red; margin: 20px;overflow:auto;" id="table-warp">
		<select>
			<option>1</option>
		</select>
		<div style="height:350px;">1111111我的偶尔1111111</div>
	</div>
	<input type="button" id="iframe" value="设置容器">

	<script type="text/javascript" src="../../lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../../src/pc/dialog.js"></script>
	<script type="text/javascript">

	var arr = [], num = 0, loadObj;
	
	// $( '#newDialog ').click(function(e){
		arr[ num++ ] = Dialog.create({
			type: 'iframe',
			// container: '#table-warp',
			shade: false,
			// shadeClose: true,
			title: '百度',
			// left: '40%',
			// top: '40%',
			width: '60%',
			height: '70%',
			src: 'iframe-msg.html',
			scrolling: 'no',
			fixed: true,
			drag: {
				limit: true
				// range: [40,400,320,40],
				// lockX: true
			},
			align: 'right',
			afterFn: function(){
				loadObj = Dialog({
                    type: 'load',
                    container: this._getContent(),
                    // shade: false,
                    // shadeClose: true,
                    title: 'false',
                    delay: false,
                    html: 'loading'
                    // fixed: true
                })
			},
			onloadFn: function(){
				loadObj.unload();
			},
			closeBtn: function( tit ){
            	dialog.confirm( '你确定关闭'+tit+'吗？',
            		function(){
            			dialog.msg( '关闭了！');
            			arr[0].close();
            		},
            		function(){
            			dialog.msg( '取消了！');
            		}
            	)
            	return false;
            }
		})
console.log( arr[0])

	$( '#iframe' ).click(function(){
		
	})
	
	</script>
