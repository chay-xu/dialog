<!doctype html>
<html style="">
<head>
	<title>confirm对话层</title>
	<link rel="stylesheet" type="text/css" href="../layout.css">
</head>
<body style="height: 1200px; margin:0;">
	<div class="pager_nav" style="position: relative;height: 300px; width: 1050px;border: 1px solid red; margin: 20px;overflow:auto;" id="table-warp">
		<select>
			<option>1</option>
		</select>
		<div style="height:350px;">1111111我的偶尔1111111</div>
	</div>
	<input type="button" id="confirm" value="快捷对话层">
	
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../dialog.js"></script>
	<script type="text/javascript">

	var arr = [], num = 0;
	
		arr[ num++ ] = Dialog({
			type: 'confirm',
			container: '#table-warp',
			shade: false,
			// shadeClose: true,
			title: 'false',
			// left: '50%',
			// top: '50%',
			width: '230',
			height: '80',
			// delay: 600,
			html: '真的吗？',
			fixed: true,
			align: 'right',
			button: [
                {
                    name: '确定',
                    callback: function(){
                    	dialog.load( 'Loading', 600, true )
                    },
                    disabled: false,
                    focus: true
                },
                {
                    name: '取消',
                    callback: function(){},
                    disabled: false,
                    focus: false
                }
            ]
		})

	$( '#confirm' ).click(function(){
		/**
		 * @prama { string } 消息内容
		 * @prama { function } ok 确定回调事件
		 * @prama { function } cancel 取消回调事件
		 * @return Dialog
		 */
		dialog.confirm( '<div style="padding:10px;">prompt</div>',
			function(t){ 
				dialog.msg( '点击按钮: ' + t, true, true );
			},
			function(t){
				dialog.msg( '什么都没干！', false )
			}
		);
	})
	</script>
</body>
</html>
